<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Demandas</title>
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .demandas-list {
      margin-top: 20px;
    }
    .demandas-list div {
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Painel de Demandas</h1>

  <!-- Formulário para adicionar nova demanda -->
  <form id="adicionarDemandaForm">
    <input type="text" id="descricao" placeholder="Descrição da demanda" required />
    <input type="text" id="usuario" placeholder="Usuário responsável" required />
    <button type="submit">Adicionar Demanda</button>
  </form>

  <!-- Lista de demandas -->
  <div class="demandas-list" id="demandasList">
    <h2>Demandas:</h2>
    <!-- As demandas serão listadas aqui -->
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://portal-grin-default-rtdb.firebaseio.com/",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Inicializa o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Referência para a lista de demandas no banco de dados
    const demandasRef = database.ref('demandas');

    // Função para adicionar nova demanda
    function adicionarDemanda(descricao, usuario) {
      const newDemandaRef = demandasRef.push();
      newDemandaRef.set({
        descricao: descricao,
        usuario: usuario,
        status: "pendente"
      });
    }

    // Função para exibir as demandas no painel
    function exibirDemandas() {
      const demandasList = document.getElementById('demandasList');
      demandasList.innerHTML = "<h2>Demandas:</h2>";  // Limpa a lista antes de adicionar

      // Carregar as demandas em tempo real
      demandasRef.on('child_added', (snapshot) => {
        const demanda = snapshot.val();
        const demandaDiv = document.createElement('div');
        demandaDiv.innerHTML = `
          <strong>${demanda.descricao}</strong> (Responsável: ${demanda.usuario}) - Status: ${demanda.status}
        `;
        demandasList.appendChild(demandaDiv);
      });
    }

    // Submeter o formulário de adicionar demanda
    document.getElementById('adicionarDemandaForm').addEventListener('submit', (event) => {
      event.preventDefault();
      const descricao = document.getElementById('descricao').value;
      const usuario = document.getElementById('usuario').value;
      
      // Adiciona a nova demanda ao banco de dados
      adicionarDemanda(descricao, usuario);

      // Limpa os campos do formulário
      document.getElementById('descricao').value = '';
      document.getElementById('usuario').value = '';
    });

    // Exibir as demandas assim que a página for carregada
    exibirDemandas();
  </script>
</body>
</html>
